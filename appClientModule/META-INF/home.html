<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jinni - Students Server</title>
<style>

div,a
{
    display: inline-block;
    padding: 0 20px;
    margin-right:4px;
    background:#F7F7F7;
    color:Black;
    text-decoration:none;
    font: normal 12px Arial;
    line-height: 24px;
    border:1px solid #CAD0DB;
    border-bottom:4;
    color:#666;
    vertical-align:top;
    text-decoration:none;
    
}


</style>

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).on("click", "#somebutton", function() {  // When HTML DOM "click" event is invoked on element with ID "somebutton", execute the following function...
    $.get("someservlet", function(responseJson) {    // Execute Ajax GET request on URL of "someservlet" and execute the following function with Ajax response JSON...
        var $ul = $("<ul>").appendTo($("#somediv")); // Create HTML <ul> element and append it to HTML DOM element with ID "somediv".
        $.each(responseJson, function(index, item) { // Iterate over the JSON array.
            $("<li>").text(item).appendTo($ul);      // Create HTML <li> element, set its text content with currently iterated item and append it to the <ul>.
        });
    });
});</script>
</head>
<body>

<div id="#1">
<h1>Student Server System</h1>
</div>




<div>

<h2>Add New Student</h2>
<form name="addNewStudent" method="get" action="students/add">


ID     : <input type="text" name="studentId" /><br />
Name   : <input type="text" name="studentName" /><br />
Gender : Male<input type="radio" name="studentGender" />Female<input type="radio" name="studentGender" /><br />
GPA    : <input type="text" name="studentGPA" /><br />

<input type="submit" value="Submit"  />
</form>
</div>

<div>

<h2>Delete Student</h2>
<form name="deleteStudent" method="get" action="students/delete">

ID :     <input type="text" name="studentId" /><br />

<input type="submit" value="Submit" />
</form>
</div>

<div>
<h2>View Student Details</h2>
<form name="getStudent" method="get" action="students/showStudent">

ID :     <input type="text" name="studentId" /><br />

<input type="submit" value="Submit" />
</form>
</div>

<div>
<h2>Extra Functions</h2>
<a href="students/fill" >Fill DB</a>
<a href="students/clear" >Clean DB</a>

</div>
</body>
</html>
